<link rel="stylesheet" href="components/modal-skeleton/modal-skeleton.css">

<div
  ng-class="'modal fade ' + ($ctrl.hasSuccess ? 'success' : '') || ($ctrl.hasDanger ? 'danger' : '')"
  id="{{$ctrl.modalName}}"
  tabindex="-1"
  role="dialog"
  aria-labelledby="{{$ctrl.modalName + 'Label'}}"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="{{$ctrl.modalName + 'Label'}}">
          {{$ctrl.title}}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          ng-click="$ctrl.hasSuccess && $ctrl.reset()"
        >
          <span aria-hidden="true">&times;</span>
        </buttontype="button">
      </div>

      <div class="modal-body">
        <div ng-transclude="bodyContent"></div>
      </div>

      <div class="modal-footer">
        <button
          ng-if="!$ctrl.hideCancelButton"
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          ng-click="$ctrl.reset()"
        >
          {{$ctrl.hasSuccess ? 'Done' : 'Cancel'}}
        </button>
        <span ng-transclude="footerContent"></span>
      </div>

    </div>
  </div>
</div>
